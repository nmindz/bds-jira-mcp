<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#0052CC" stroke="#2684FF" stroke-width="3"/>
  
  <!-- JIRA-inspired geometric pattern -->
  <g transform="translate(100, 100)">
    <!-- Center connector hub representing MCP -->
    <circle r="15" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Connection nodes representing JIRA integration points -->
    <g>
      <!-- Top node (Issues/Tickets) -->
      <circle cx="0" cy="-45" r="12" fill="#36B37E"/>
      <rect x="-6" y="-51" width="12" height="12" rx="2" fill="#FFFFFF"/>
      
      <!-- Top-right node (Projects) -->
      <circle cx="32" cy="-32" r="10" fill="#FFAB00"/>
      <polygon points="26,-32 32,-38 38,-32 32,-26" fill="#FFFFFF"/>
      
      <!-- Right node (Workflows) -->
      <circle cx="45" cy="0" r="10" fill="#FF5630"/>
      <path d="M40,-3 L45,0 L40,3 M45,-3 L50,0 L45,3" stroke="#FFFFFF" stroke-width="2" fill="none"/>
      
      <!-- Bottom-right node (Reports) -->
      <circle cx="32" cy="32" r="10" fill="#6554C0"/>
      <rect x="28" y="28" width="8" height="8" rx="1" fill="#FFFFFF"/>
      <rect x="29" y="31" width="6" height="1" fill="#6554C0"/>
      <rect x="29" y="33" width="4" height="1" fill="#6554C0"/>
      
      <!-- Bottom node (Automation) -->
      <circle cx="0" cy="45" r="12" fill="#2684FF"/>
      <circle cx="0" cy="45" r="6" fill="#FFFFFF"/>
      <circle cx="0" cy="45" r="3" fill="#2684FF"/>
      
      <!-- Bottom-left node (Integration) -->
      <circle cx="-32" cy="32" r="10" fill="#00875A"/>
      <path d="M-36,28 L-28,36 M-36,36 L-28,28" stroke="#FFFFFF" stroke-width="2"/>
      
      <!-- Left node (Claude AI) -->
      <circle cx="-45" cy="0" r="12" fill="#DE3F00"/>
      <text x="-45" y="4" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">C</text>
      
      <!-- Top-left node (MCP) -->
      <circle cx="-32" cy="-32" r="10" fill="#97A0AF"/>
      <rect x="-36" y="-36" width="8" height="8" rx="1" fill="#FFFFFF"/>
      <circle cx="-32" cy="-32" r="2" fill="#97A0AF"/>
    </g>
    
    <!-- Connection lines representing MCP protocol -->
    <g stroke="#FFFFFF" stroke-width="2" opacity="0.7">
      <line x1="0" y1="-15" x2="0" y2="-33"/>
      <line x1="11" y1="-11" x2="22" y2="-22"/>
      <line x1="15" y1="0" x2="35" y2="0"/>
      <line x1="11" y1="11" x2="22" y2="22"/>
      <line x1="0" y1="15" x2="0" y2="33"/>
      <line x1="-11" y1="11" x2="-22" y2="22"/>
      <line x1="-15" y1="0" x2="-33" y2="0"/>
      <line x1="-11" y1="-11" x2="-22" y2="-22"/>
    </g>
  </g>
  
  <!-- Outer ring pattern suggesting integration -->
  <g fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3">
    <circle cx="100" cy="100" r="75"/>
    <circle cx="100" cy="100" r="85"/>
  </g>
  
  <!-- Small dots around the perimeter for visual interest -->
  <g fill="#FFFFFF" opacity="0.4">
    <circle cx="100" cy="20" r="2"/>
    <circle cx="142" cy="42" r="2"/>
    <circle cx="165" cy="85" r="2"/>
    <circle cx="165" cy="115" r="2"/>
    <circle cx="142" cy="158" r="2"/>
    <circle cx="100" cy="180" r="2"/>
    <circle cx="58" cy="158" r="2"/>
    <circle cx="35" cy="115" r="2"/>
    <circle cx="35" cy="85" r="2"/>
    <circle cx="58" cy="42" r="2"/>
  </g>
</svg>
